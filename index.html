<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            padding: 25px;
            border-spacing: 20px;
            background-color: black;
            border-radius: 30px;
            margin: auto;
        }
        td{

            padding: 25px;
            background-color: rgb(245, 240, 240);
           border-radius: 3px;
           font-weight: bold;
        }
        body{
            background-color: rgb(124, 232, 236);
        }
        div{
            width: 1225px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>+</td>
                <td style="background-color: red; color: white;">C</td>
            </tr>
            <tr>
                <td colspan="4" align="center" style="background-color: orangered; color: white;">=</td>
            </tr>
    </table>
    </div>

</body>
</html>
